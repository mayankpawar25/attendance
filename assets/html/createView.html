<!DOCTYPE html>
<html>

<head>
    <title>Test Create View</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>
        Request Attendance
    </title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="css/style.css" rel="stylesheet" />
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- <script src="./node_modules/action-sdk-sunny/dist/ActionSDK.min.js" crossorigin="anonymous"></script> -->
</head>

<body>

    <form>
        <div class="container pt-4">
            <div id="root" class="card">
                <div class="form-group">
                    <label><strong>Request Attendance till </strong></label>
                    <label>Date</label>
                    <input type="date" class="in-t form-control" id="attendance-date" value="" />
                </div>

                <div class="form-group">
                    <label>Time</label>
                    <input type="time" class="in-t form-control" id="attendance-time" value="23:59" />
                </div>
            </div>
        </div>
        <div class="container">
            <div id="root" class="card">
                <div class="form-group">
                    <label><strong>Settings</strong></label>
                    <div class="custom-checkbox">
                        <label>
                            <input type="checkbox" id="attendance-photo" value="" />
                            Response With Photo
                        </label>
                    </div>
                    <p><small>To collect responder's photo as part of the attendance response</small></p>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="form-group">
                <button type="button" class="btn btn-primary btn-sm pull-right" id="submit"> Submit</button>
            </div>
        </div>

    </form>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <script src="CreateView.js"></script>
</body>

</html>
